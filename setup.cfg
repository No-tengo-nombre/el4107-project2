[metadata]
name = camgrill
description = Online camera service
author = CristÃ³bal Allendes
license = MIT Licente
license_file = LICENSE
platforms = supported-platforms
version = 0.3.0
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

# These options can be changed according to your project
[options]
packages =
    cam_client
    cam_client.core
    cam_common
    cam_server
    cam_server.core
    cam_server.database
python_requires = >=3.6
package_dir =
    =src
zip_safe = no

[options.package_data]
cam_client = py.typed
cam_common = py.typed
cam_server = py.typed
